                    <p>[poiuytr</p>
                        <!--<pre class = "text">
    Каждый год проводится олимпиада ВсОШ (Всероссийская Олимпиада Школьников) по всем предметам. Олимпиада состоит из четырёх этапов: школьный, муниципальный, региональный и заключительный.
В первом школьном этапе могут участвовать все желающие за свой класс или старше. Следующий, муниципальный, этап есть для учеников 6 класса только по математике и астрономии, а для всех старше по всем предметам.
Как и в прошлых годах я участвовала в школьных этапах практически по всем предметам. Кроме того, по математике я написала олимпиаду как за 8, так и за 9 класс, и ещё олимпиаду по праву также за 9 класс, потому что её сильно советовала учительница. 
Весь школьный этап проходил заочно в сентябре и октябре. На каждый предмет было несколько дней, в течение которых надо было из дома написать олимпиаду, которая длилась от 45 минут до 2-х часов в зависимости от предмета.
На следующий этап проходили те, кто набрал определённое количество баллов (чаще всего половину). По всем предметам, в которых участввовала, я отобралась на муниципальный этап, который проходил в ноябре и декабре. Его мы писали в школе в определённый день, обычно в 14:00 (по будням) или в 10:00 (в субботу).
Так как школьный этап проходили заочно и в течение нескольких дней, то математику я смогла написать и за 8, и за 9 класс. Некоторые задания были похожи, были и одинаковые, например, по геометрии различались только цифры. За оба класса я стала победителем и прошла дальше (8 класс: 35 баллов из 40, 9 класс: 33 из 40). Но муниципальный этап писали все вместе и в одно время, поэтому можно было писать только за один класс. Я решила писать за 9. Я набрала 20 баллов из 35.
Результаты по всем предметам появились до конца декабря.
По астрономии, обществознанию и праву (9 класс) я стала победителем. По физике, русском языку, экологии, истории, географии, экономике, химии, информатике, математике – призёром. 
В январе начался региональный этап (Московская область). Он проходил в нескольких точках, в ближайшей из которых мы писали.
Как и в прошлом году я прошла на регион по астрономии имени Струве. Также я прошла по праву. 26 декабря я узнала, что прошла по математике по нижнему баллу (проходной балл был 20). В остальных предметах возможности пройти на региональный этап не было так как он проходит только с 9 класса. (Но есть олимпиады регионального уровня: астрономия Струве для 7 и 8 классов, математика Эйлера (8 класс) и физика Максвелла для 8 класса). Но в январе выяснилось, что олимпиада по географии общая для 8 и 9 классов, и у меня достаточно баллов, чтобы пройти на регион. 
Астрономия имени Струве
Первой олимпиадой стала астрономия. Она прошла 13 января в 1 школе в Пушкино, как и в прошлом году. Из нашего класса поехали я и моя подружка Ксюша. Мы собирались около ДК в 7:00, отъезд был в 7:10, но мы уехали позже. Было 2 автобуса, которые везли всех из Мытищ. По автобусам нас рассаживали не по классам, а по времени прихода, поэтому я и Ксюша оказались в разных автобусах. И когда мой автобус ещё стоял у ДК, дожидаясь последних опоздавших, Ксюша написала мне, что они уже приехали и сидят в автобусе на стоянке.
Сама олимпиада начиналась в 9:00 и длилась 4 часа. Мы сдали документы, выданные в школе, и узнали номера кабинетов. Все свои вещи мы оставили внизу в кабинете для приехавших из Мытищ, там же нас ждали сопровождающие. С собой можно было взять паспорт, ручку, транспортир, калькулятор и воду. Я решила все задания, но, как выяснилось позже, многие неправильно. Из своего кабинета я ушла последняя, меньше чем за 5 минут до конца. Внизу меня встречали радостно, потому что последние 15 минут все ждали только меня. 
Обратно нас также везли автобусы. Нас рассадили по-другому, поэтому мы с Ксюшей ехали вместе. В Мытищи мы приехали чуть позже двух часов дня.
20 января стали известны баллы. Я набрала 36 баллов из 100 и стала призёром.
Математика
Олимпиада по математике проходила 31 января и 1 февраля. Мы также ехали автобусом, на этот раз в 20 школу в Королёве. Я участвовала за 9 класс, и из моего класса была Катя на математику Эйлера, она очень удивилась, что прошла только она, а всем любителям математики в нашем классе не хватило 1-2 баллов. Также из знакомых нам людей было 4 человека из 10 класса.
Мы собирались у ДК в 7:30. На этот раз нас делили по автобусам по классам. 8 класс на олимпиаду Эйлера в один, остальных в другой. Наш «старший» автобус был битком, всего было 45 мест из которых только одно осталось свободным – рядом с сопровождающим. Как мне сказала Катя, что у них наоборот было очень свободно, и многие сидели по одному.
Всю дорогу наши автобусы ехали друг за другом и приехали на место тоже вместе. Нас высадили на остановке и дальше мы пошли во дворы на прекрасный ориентир от 10 класса «возле детского сада с башенками» (они тут уже были в прошлом году, и почему-то это им запомнилось). Территория школы была достаточно большой, мы подошли прямо к калитке, но потом побродили по территории, потому что сначала прошли мимо нужного входа, направляясь к дальнему, где охранник нас отправил обратно. По дороге от остановки ребята из 10 класса нашей школы рассказали мне и Кате, как в прошлом году они всей группой из Мытищ опаздывали на олимпиаду, приехав на место в 8:50, и бегали в поисках калитки, а потом и по территории школы за несколько минут до начала.
Из Мытищ приехало около 60 человек, у нас была отдельная секция в раздевалке и кабинет на втором этаже, где мы оставили вещи. Регистрация также была на втором этаже в рекреации. Перед входом туда был порожек, о котором нас неоднократно предупреждали, так же мне почему-то запомнилось, что в рекреации были голубые стены. Здесь было 5 столов (для каждого класса и для сопровождающих). К 8 классу была большая очередь, к 9 очереди не было вообще, я отдала документы, меня отметили, и я посмотрела свой кабинет. Мы приехали достаточно рано, поэтому около 15 минут просто сидели в нашем кабинете. Примерно за 5 минут до начала нас позвали в кабинеты. 8 классы писали на 3 этаже, остальные на 4.
Было 5 заданий, каждое из которых оценивалось в 7 баллов. Сегодня я решила 1 и 3 задачи. Вторую задачу я пыталась решить, но не смогла; посмотрев потом решение, я поняла, как её решать, но вряд ли бы придумала его сама. Пятую задачу я даже написала в чистовик, но в ней были явные «дырки», которые я не смогла доказать. Четвёртую задачу я решала не долго, потому что не было никаких идей.
Я ушла с окончанием времени. Когда я спустилась, Катя была уже там, практически сразу пришёл и 10 класс. Мы ещё достаточно долго сидели на 2 этаже, пока все собирались. За это время мы успели обсудить с ребятами из нашей школы задания. Оказалось, что первая задача была и в восьмом, и в десятом классе (про 11 я не знаю, потому что среди наших знакомых одиннадцатиклассников не было). Также в 10 классе была похожая 2 задача, только у меня было пересечение диагоналей, а в 10 классе пересечение продолжений сторон.
Наконец собравшись, мы выдвинулись к автобусам. По дороге обратно я оценила красоту детского сада с башенками. Так как из школы сразу выходили многие группы, посчитаться возле школы было сложно, поэтому мы пошли к остановке. Когда мы подошли, наш автобус уже приехал, мы сели, но выяснилось, что один человек не дошёл. Ему стали звонить и оказалось, что он не может найти свой паспорт и сейчас ещё в школе. Через несколько минут один из его друзей нашёл паспорт у себя. Когда мы отъезжали другой автобус ещё не приехал.
В Мытищи мы вернулись где-то в 14:20.
Во второй день мы также отправились в ту же школу. Наш автобус отъехал сильно позже, потому что был опоздавший. Несмотря на это после регистрации нам всё равно пришлось ждать начала.
Также было 5 заданий. Я решила 1, 2, и 4. Но в 4 задаче у меня получился некрасивый ответ, поэтому я предполагала, что решение неверное. Для 5 задачи у меня не было идей по решению. Геометрию (3 задача), я пыталась решать, но заканчивалось время и в чистовик я нарисовала только чертёж, посмотрев потом решение, я поняла, что вряд ли смогла бы его придумать. 
Я ушла с окончание времени. Когда я спустилась вниз, там была только Катя. Десятиклассники пришли примерно через 10 минут, так как они начали позже.
Сегодня собрались оперативнее. Когда мы подошли, автобусы уже ждали нас, но они стояли не на остановке, а чуть дальше, и к ним пришлось лезть через сугроб. Сегодня мы вернулись раньше, где-то в 13:50.
Результаты появились вечером 9 февраля в пятницу. Я набрала 21 балл. Но я была не согласна с проверкой 2 задания 2 дня, поэтому решила подавать апелляцию, её можно было отправить до 20:00 следующего дня. В субботу утром я написала учительнице по математике, она посмотрела моё решение и поддержала идею подать апелляцию.
Заявление нужно было распечатать, заполнить, отсканировать и отправить. Я выбрала рассмотрение апелляции без присутствия. Пересматривалось только решение указанной задачи. 
Результаты апелляции я узнала 13 февраля, мне увеличили количество баллов, вместо 1 балла я получила 7 (максимум). Итого 27 баллов. 16 февраля я узнала, что стала призёром.
География
Олимпиада проходила в четверг 15 февраля в 32 школе в Мытищах, поэтому ехать не пришлось. Утром был сбор или в 7:30 в нашей школе, или в 8:30 уже на месте. Я поехала сразу в 32 школу. 
Из 8 класса нашей школы было 5 человек: я, мои одноклассницы: Катя, Ксюша и Ариана и Даша из параллельного класса.
В этой школе писали только ученики из Мытищ. У нашей школы был отдельный кабинет, где мы дожидались начала олимпиады. Я как обычно прошла регистрацию, оказалось, мы все пишем в разных кабинетах.
Мой кабинет и ещё один были очень далеко от места регистрации и других кабинетов, поэтому про нас немного забыли и работы принесли только через 25 минут.
Первый тур олимпиады длился два с половиной часа. Строчки для ответов были на самих листах с условиями, возле каждой задачи (или её части) стояло максимальное количество баллов. Были задания про землетрясения, расчёт населённости, народы России (его я не решила), определить страну по описанию и выполнить другие задания по этой стране (я не смогла подобрать страну, это оказалась Боливия). Последнее задание было на работу с картой местности. Больше всего баллов я получила за 2 задание про население.
После окончания этого тура раздали тестовую часть, на которую отводилось 30 минут. В ней было 20 вопросов на самые разные темы. В каждом вопросе 1 верный ответ из 4, по одному баллу за каждый вопрос. 
Результаты появились 22 февраля, я набрала 41,5 баллов (31,5 – за первую часть и 10 за тестовую), призёр.
Право
Олимпиада проходила 19 февраля во время каникул. Все школы из Мытищ, кроме нашей, писали в Пушкино, мы поехали во 2 школу в Королёве. В нашем автобусе были только ученики нашей школы, нас было почти 40 человек. Сопровождающим была учительница по обществознанию. 
Так же, как и на географии, нам очень долго печатали задания. Возможно потому, что на этих предметах (в отличии от астрономии и математики) решения оформляются на тех же листах, где и записаны условия, поэтому печать начинается только в 9 часов, когда появляются задания.
Нам принесли задания около 9:45. Более старшим классам ещё позже.
В первом задании, состоящим из 5 пункктов, нужно было выбрать насколько вариантов из предложенных. Практически во всех пунктах я точно знала один правильный вариант, но чтобы получит баллы нужно было выбрать все правильные. Во втором задание – установить соответствие. В третьем - проанализировать ситуацию и ответить на 4 вопроса. Четвёртое - перевести латинское выражение, пятое - расшифровать аббревиатуру. В шестом даны ситуации, нужно было определить, кто прав/не прав и обосновать. В восьмом – заполнить пропуски. Девятое – эссе.
Я набрала 25 баллов из 100.
